  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Dubai', Arial, sans-serif;
      background-image:
        linear-gradient(rgba(211, 211, 211, 0.7), rgba(211, 211, 211, 0.7)),
        url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1280&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: black;
      min-height: 100vh;
      padding-bottom: 2rem;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      background: linear-gradient(135deg, #4a4a4a, #2e2e2e);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }
    .header h1 {
      font-size: 4.14rem;
      font-weight: 700;
      padding: 18px 36px 18px 54px;
      display: inline-block;
      border-radius: 12px;
      background: linear-gradient(145deg, #a9a9a9, #d3d3d3);
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      position: relative;
      user-select: none;
      margin-top: 0;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .header h1 .audio-btn {
      margin-left: 12px;
      font-size: 1.8rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: #333;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      vertical-align: middle;
    }
    .emergency-icon {
      width: 50px;
      height: 50px;
      user-select: none;
      pointer-events: none;
      position: absolute;
      top: 50%;
      right: 1%;
      transform: translateY(-50%) translateX(0);
      animation: float 4s ease-in-out infinite;
      fill: white;
      z-index: 10;
      transition: transform 0.3s ease-in-out;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(-50%) translateX(0);
      }
      50% {
        transform: translateY(-60%) translateX(10px);
      }
    }
    .content {
      font-weight: 600;
      font-size: 1.472rem;
      line-height: 1.8;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 0;
      background: transparent;
    }
    .box {
      background-color: #a9a9a9;
      padding: 27.6px;
      border-radius: 12px;
      width: 699.2px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      color: white;
      font-weight: 600;
      font-size: 1.472rem;
      margin-bottom: 2rem;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .box h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      color: white;
      user-select: none;
      text-align: center;
    }
    .box p {
      margin-bottom: 0.5rem;
      color: white;
    }
    .audio-btn {
      margin-left: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: #333;
      vertical-align: middle;
      box-shadow: none;
      padding: 0;
    }
  </style>
  <style>
    .home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 1001;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.7));
      transition: transform 0.2s ease-in-out;
    }
    .home-icon:hover {
      transform: scale(1.1);
    }
  </style>
  <style>
    #star-rating .star {
      cursor: pointer;
      user-select: none;
      font-size: 2.5rem;
      color: #ffd700;
      line-height: 1;
      user-select: none;
    }
  </style>
</head>
<body>

  <section id="feedback-section" aria-label="Seção de feedback" style="max-width: 600px; margin: 2rem auto; padding: 1rem; border: 2px solid #4a4a4a; border-radius: 12px; background-color: #d3d3d3;">

      Deixe sua avaliação
      <button aria-label="Ler título Deixe sua avaliação" class="audio-btn" data-text="Deixe sua avaliação" type="button" title="Ouvir título" style="background: transparent; border: none; padding: 0; font-size: 1.8rem; line-height: 1; cursor: pointer; color: #4a4a4a; text-shadow: 1px 1px 3px rgba(0,0,0,0.7); vertical-align: middle;">
        🔊
      </button>
    </h2>

      <span class="star" role="radio" aria-checked="false" tabindex="-1" aria-label="2 estrelas">&#9734;</span>
      <span class="star" role="radio" aria-checked="false" tabindex="-1" aria-label="3 estrelas">&#9734;</span>

    </div>
    <textarea id="feedback-text" placeholder="Escreva sua avaliação aqui..." rows="4" style="width: 100%; margin-top: 1rem; padding: 0.5rem; font-size: 1rem; border-radius: 8px; border: 1px solid #a5a5a5; resize: vertical; box-sizing: border-box; overflow-y: auto; background-color: #d3d3d3; color: #808080;"></textarea>
    <button id="submit-feedback" style="margin-top: 1rem; background-color: #4a4a4a; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; font-size: 1.1rem; cursor: pointer; display: block; width: 100%;">Enviar Avaliação</button>
    <p id="feedback-message" style="text-align: center; margin-top: 1rem; color: #808080; font-weight: bold;"></p>
  </section>
  <script src="shared-feedback.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audioButtons = document.querySelectorAll('.audio-btn');
      audioButtons.forEach(button => {
        button.addEventListener('click', (event) => {
          event.stopPropagation();
          event.preventDefault();
          const text = button.getAttribute('data-text');
          if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';
            window.speechSynthesis.cancel(); // Cancel any ongoing speech
            window.speechSynthesis.speak(utterance);
          } else {
            alert('Seu navegador não suporta síntese de voz.');
          }
        });
      });
    });
  </script>
  <div class="feedback-box" aria-live="polite" role="region" style="position: fixed; bottom: 20px; left: 20px; background: rgba(0, 0, 0, 0.7); color: white; padding: 12px 20px; border-radius: 8px; font-size: 1rem; max-width: 300px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 1000; user-select: none; display: flex; align-items: center; gap: 8px;">
    <span>🔊</span>
    <span>Clique no ícone de áudio para ouvir a informação ou título.</span>
  </div>
  <script>
    setTimeout(() => {
      const feedbackBox = document.querySelector('.feedback-box');
      if (feedbackBox) {
        feedbackBox.style.display = 'none';
      }
    }, 4000);
  </script>
